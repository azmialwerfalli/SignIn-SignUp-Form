<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form" dir="rtl">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="الرقم السري" />
          </div>
          <input type="submit" value="تسجيل" class="btn solid" />

        </form>


        <form action="" class="sign-up-form" dir="rtl">
          <h2 class="title">تواصل مع الدعم الفني</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="الحساب" />
          </div>
          <div class="input-field">
            <i class="fas fa-sms"></i>
            <input type="text" placeholder="محتوى الرسالة" />
          </div>
          <input type="submit" value="ارسال" class="btn solid" />


        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h1>تواجه مشكلة ؟ </h1>
          <p> نسيت كلمة السر او لا يمكنك الدخول لحسابك تواصل مع الدعم الفني لحل مشكلتك</p>
          <button class="btn transparent" id="sign-up-btn">الدعم الفني</button>
        </div>
        <img src="./img/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h1>مستخدم موجود ؟</h1>
          <p>يمكنك تسجيل الدخول للنظام والتفاعل معه من هنا</p>
          <button class="btn transparent" id="sign-in-btn">تسجيل الدخول</button>
        </div>
        <img src="./img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
